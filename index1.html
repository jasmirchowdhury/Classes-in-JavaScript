<body>
    <h2>a</h2>
    <p>b</p>
    <p>c</p>
    <p id="details"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;

            }
            present() {
                return "I have a " + this.carname 
            }
        }
        class Model extends Car{
            constructor(brand, model) {
                super(brand);
                this.model  = mod;
        }
        show(){
            return this.present() + " " + this.model
        }
        }
        let myCar = new Model("Toyota", "Camry");
        document.getElementById("details").innerHTML = myCar.show();
    </script>
 
</body>
